<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detection</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            width: 420px;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: none;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5a67d8;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ“° Fake News Detection</h1>
        <p class="subtitle">Check whether a news article is real or fake using AI</p>

        <form method="POST">
            <textarea name="news" placeholder="Paste the news article here..." required></textarea>
            <button type="submit">Check News</button>
        </form>

        {% if prediction %}
            <div class="result">
                {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
